services:

  laravel-docker:
    container_name: laravel-docker
    build: .
    volumes:
      - ./LaravelApp:/var/www/html
    ports:
      - 9000:80
  
  mysql_db:
    image: mysql:8.0.27
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Laravel_db
    ports:
    - 3306:3306
  
  phpmyadmin:
    image: phpmyadmin:5.2.1-apache
    ports:
      - 9001:80
    environment:
      - PMA_ARBITRARY=1

 # Redis Server
  redis:
      image: redis:alpine
      command: redis-server --appendonly yes --requirepass  "${REDIS_PASSWORD}"
      ports:
          - 6379:6379